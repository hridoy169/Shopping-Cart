<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Shopping Cart</title>
  </head>
  <body>
    <div class="container">
      <div class="products">
        <div class="search_box">
          <input type="text" class="input" placeholder="Search products ..." />
        </div>

        <div id="products" class="products_item"></div>

        <div class="footer">
          <p>Dhanmondi | Register 1 | New Sale</p>

          <div class="buttons">
            <button class="btn_white">Options</button>
            <button class="btn_white">New Sale</button>
          </div>
        </div>
      </div>

      <div class="cart_list">
        <div class="customer">
          <i class="fas fa-user"></i>
          <p>Add Customer</p>
        </div>

        <div id="cart-container" class="cart_products"></div>

        <div class="cart_description">
          <div class="cart_name">
            <span>Discount</span>
            <span>Subtotal</span>
            <span>Tax(0%)</span>
            <span>Total</span>
          </div>
          <div class="cart_price">
            <span class="cart_discount">BDT0.00</span>
            <span class="total">BDT 0</span>
            <span class="cart_tax">BDT0</span>
            <span class="total">BDT 0</span>
          </div>
        </div>

        <div class="cart_btn">
          <button class="btn_order">
            <span>PAY</span>
            <span class="total">BDT 0</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
